<!--Uses Regex patterns for basic form validation. Pattern=regex code. Title=What appears when form is filled out incorrectly.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>

<body>
    <h1>Add New Student</h1>
    <form action="/addStudent" method="POST">
        <fieldset>
        <label for="fname">First Name:</label><br>
            <input type='text' name='fname' id='fname' pattern='[A-Za-z]{1,32}' placeholder='John' title='Any capital or lowercase letters. Maximum of 32 characters.' required><br> <!--Regex Validation: Must any capitalized/lowercase characters. Minimum length = 1, Max = 32 characters-->
        <label for="lname">Last Name:</label><br>
            <input type='text' name='lname' id='lname' pattern='[A-Za-z]{1,32}' placeholder='Doe' title='Any capital or lowercase letters. Maximum of 32 characters.' required><br> <!--Regex Validation: Must any capitalized/lowercase characters. Minimum length = 1, Max = 32 characters-->
        <label for="deposit">Deposit Amount:</label><br>
            <input type='number' step="any"  name='deposit' id='deposit' pattern='[0-9.]' title='Describe form requirement here' required><br> <!--Regex Validation: Require integers or period (for decimal)-->
        <label for="depdate">Date of Deposit:</label><br>
            <input type='date' name='depdate' id='depdate' pattern='' required><br> <!--No validation required.-->
        <label for="pnumber">Phone Number:</label><br>
            <input type='tel' name='pnumber' id='pnumber' pattern='[0-9]{3}-[0-9]{2}-[0-9]{3}' placeholder='123-45-678' title='Test Title' required><br> <!--Regex Validation: Must contain integers of 0-9 with maximum integer amounts of 3, 2, and 3 seperated by dashes.-->
        <label for="s_email">Student Email:</label><br>
            <input type='email' name='s_email' id='s_email' pattern='[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}' title='Describe form requirement here' required><br> <!--Regex Validation: Any character or integer@Any character or integer.Minimum 2 of any character-->
        <label for="gender">Gender</label><br>
            <input type='text' name='gender' id='gender' pattern='[MF]{1,1}' title='Type either M or F' required><br> <!--Regex Validation: Contain values of capital M or capital F. Min/Max = 1 character.-->
        <label for="s_address">Address:</label><br>
            <input type='text' name='s_address' id='s_address' pattern='' title='Describe form requirement here' required><br> <!--Regex Validation:-->
        <label for="s_startDate">Student Start Date:</label><br>
            <input type='date' name='s_startDate' id='s_startDate' pattern='' required><br> <!--No validation required.-->
        <label for="lessonID">Student Lesson ID:</label><br>
            <input type='text' name='lessonID' id='lessonID' pattern='' title='Describe form requirement here' required><br> <!--Regex Validation:-->
        <input type="submit" value="Submit">
        </fieldset>
    </form>
    
</body>
</html>
