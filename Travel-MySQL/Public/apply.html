<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Nobu Sakurai Piano Studios  | Apply for Time Slot</title>
</head>
<body>
    <div id="main-header"></div>
    <div class="container">
        <h3>Apply Today!</h3>
                <form action="/X" method="POST">
                    <fieldset>
                        <label for="fname">First Name:</label><br>
                            <input type='text' name='fname' id='fname' pattern='[A-Za-z ]{1,30}' placeholder='John' title='Any capital or lowercase letters. Maximum of 30 characters.' required><br> <!--Regex Validation: Must any capitalized/lowercase characters. Minimum length = 1, Max = 32 characters-->
                        <label for="lname">Last Name:</label><br>
                            <input type='text' name='lname' id='lname' pattern='[A-Za-z ]{1,30}' placeholder='Doe' title='Any capital or lowercase letters. Maximum of 30 characters.' required><br> <!--Regex Validation: Must any capitalized/lowercase characters. Minimum length = 1, Max = 32 characters-->
                        <label for="stu_city">City:</label><br>
                            <input type='text' name='stu_city' id='stu_city' pattern='[A-Za-z ]{1,20}' placeholder='Honolulu' title='Any capital or lowercase letters. Maximum of 20 characters.' required><br> <!--Regex Validation: Must any capitalized/lowercase characters. Minimum length = 1, Max = 32 characters-->
                        <label for="school">School:</label><br>
                            <input type='text' name='school' id='school' pattern='[A-Za-z ]{1,100}' title='Any capital or lowercase letters. Maximum of 100 characters.' placeholde='Central Park Academy' required><br> <!--Regex Validation: Must any capitalized/lowercase characters. Minimum length = 1, Max = 32 characters-->
                        <label for="grade">Grade:</label><br>
                            <input type='text' name='grade' id='grade' pattern='[K0-9]{1,2}' title='K for Kindergarten or Grade 1-12' placeholder='10' required><br> <!--Regex Validation: Contain values of capital K or Integers 1-9. Max 1 character.-->
                        <label for="s_email">Student Email:</label><br>
                            <input type='email' name='s_email' id='s_email' pattern='[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}' placeholder='youremail@gmail.com' title='Describe form requirement here' required><br> <!--Regex Validation: Any character or integer@Any character or integer.Minimum 2 of any character-->    
                        <label for="pnumber">Phone Number:</label><br>
                            <input type='tel' name='pnumber' id='pnumber' pattern='[-0-9]{12}' placeholder='123-456-7890' title='Test Title' required><br> <!--Regex Validation: Must contain integers of 0-9 with maximum integer amounts of 3, 2, and 3 seperated by dashes.-->
                        <!--No need for active status form part since you're adding a student, they of course will be active-->
                        <input type="submit" value="Submit">
                        </fieldset>
                </form>

    </div>

    
    <footer id="main-footer"></footer>
    <script type="text/javascript" src="common.js"></script>  
</body>
</html>
