<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Nobu Sakurai Piano Studios | Student Report</title>
</head>

<body>

    <Form action="/teacher_report" method="POST">
        <H1>Teacher Feedback Input</H1>
        Enter First Name <input type='text' name='student_fname'><BR>
        Enter Last Name <input type='text' name='student_lname'><BR>
        <label for="teacher_input">Student Session Feedback/Progress</label>
        <textarea id="teacher_input" name="teacher_input" rows="4" cols="50"></textarea>
        <input type="submit" value="Submit">
    </Form>
</body>

</html>
