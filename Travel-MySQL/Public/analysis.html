    <div id="popup-box1" class="popup-position">
        <div id="popup-wrapper">
            <div id="popup-container">
                <h3>Add New Student Record</h3>
                <form action="/addStudent" method="POST">
                    <fieldset>
                        <label for="fname">First Name:</label><br>
                            <input type='text' name='fname' id='fname' pattern='[A-Za-z ]{1,30}' placeholder='John' title='Any capital or lowercase letters. Maximum of 30 characters.' required><br> <!--Regex Validation: Must any capitalized/lowercase characters. Minimum length = 1, Max = 32 characters-->
                        <label for="lname">Last Name:</label><br>
                            <input type='text' name='lname' id='lname' pattern='[A-Za-z ]{1,30}' placeholder='Doe' title='Any capital or lowercase letters. Maximum of 30 characters.' required><br> <!--Regex Validation: Must any capitalized/lowercase characters. Minimum length = 1, Max = 32 characters-->
                        <label for="stu_city">City:</label><br>
                            <input type='text' name='stu_city' id='stu_city' pattern='[A-Za-z ]{1,20}' placeholder='Honolulu' title='Any capital or lowercase letters. Maximum of 20 characters.' required><br> <!--Regex Validation: Must any capitalized/lowercase characters. Minimum length = 1, Max = 32 characters-->
                        <label for="s_regDate">Registration Date:</label><br>
                            <input type='date' name='s_regDate' id='s_regDate' required><br> <!--No validation required.-->
                        <label for="s_startDate">Start Date:</label><br>
                            <input type='date' name='s_startDate' id='s_startDate' required><br> <!--No validation required.-->
                        <label for="school">School:</label><br>
                            <input type='text' name='school' id='school' pattern='[A-Za-z ]{1,100}' title='Any capital or lowercase letters. Maximum of 100 characters.' required><br> <!--Regex Validation: Must any capitalized/lowercase characters. Minimum length = 1, Max = 32 characters-->
                        <label for="grade">Grade:</label><br>
                            <input type='text' name='grade' id='grade' pattern='[K1-9]{1,2}' title='K for Kindergarten or Grade 1-12' required><br> <!--Regex Validation: Contain values of capital K or Integers 1-9. Max 1 character.-->
                        <label for="s_email">Student Email:</label><br>
                            <input type='email' name='s_email' id='s_email' pattern='[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}' placeholder='youremail@gmail.com' title='Describe form requirement here' required><br> <!--Regex Validation: Any character or integer@Any character or integer.Minimum 2 of any character-->    
                        <label for="pnumber">Phone Number:</label><br>
                            <input type='tel' name='pnumber' id='pnumber' pattern='[-0-9]{12}' placeholder='123-456-7890' title='Test Title' required><br> <!--Regex Validation: Must contain integers of 0-9 with maximum integer amounts of 3, 2, and 3 seperated by dashes.-->
                        <!--No need for active status form part since you're adding a student, they of course will be active-->
                        <label for="gender">Gender</label><br>
                            <input type='text' name='gender' id='gender' pattern='[MF]{1,1}' title='Type either M or F' required><br> <!--Regex Validation: Contain values of capital M or capital F. Min/Max = 1 character.-->
                        <label for="tuition">Tuition:</label><br>
                            <input type='number' step="any"  name='tuition' id='tuition' pattern='[0-9.]' title='Describe form requirement here' required><br> <!--Regex Validation: Require integers or period (for decimal)-->
                        <label for="deposit">Deposit Amount:</label><br>
                            <input type='number' step="any"  name='deposit' id='deposit' pattern='[0-9.]' title='Describe form requirement here' required><br> <!--Regex Validation: Require integers or period (for decimal)-->
                        <label for="lessonID">Lesson ID:</label><br>
                            <input type='text' name='lessonID' id='lessonID' pattern='[1-9]{1,}' title='Describe form requirement here' required><br> <!--Regex Validation:-->
                        <input type="submit" value="Submit">
                        </fieldset>
                </form>
                <p><a href="javascript:void(0)" onclick="toggle_visibility('popup-box1');">Close Form</a></p>
            </div>
