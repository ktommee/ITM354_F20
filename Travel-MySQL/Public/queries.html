<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

<body>

    <Form action="/active_status" method="POST">
        <H1>Find out the students' status</H1>
        <select name="student_activity">
            <option value="1">Active</option>
            <option value="0">Inactive</option>
        </select>
        <input type="submit" value="Submit">
    </Form>

    <Form action="/tuition_payment" method="POST">
        <H1>Tuition Payment Info</H1>
        <input type="submit" value="Find Tuition">
    </Form>

    <H1>Student Analysis</H1>
    <Form action="/student_house_analysis" method="POST">
        <input type="submit" value="Student's Household Location">
    </Form>
    <Form action="/student_school_analysis" method="POST">
        <input type="submit" value="Student's School">
    </Form>
    <Form action="/student_lesson_analysis" method="POST">
        <input type="submit" value="Student Lessons">
    </Form>

    <H1>Teacher Analysis</H1>
    <Form action="/teacher_workload_analysis" method="POST">
        <input type="submit" value="Teacher Workload">
    </Form>
    
    <Form action="/timeslot_availability_day" method="POST">
        <H1>Student Finding Out </H1>
        <select name="lesson_day">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
        </select>
        <input type="submit" value="Submit">
    </Form>


</body>

</html>
