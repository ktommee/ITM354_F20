<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Nobu Sakurai Piano Studios  | Class Availability</title>
</head>
<body>
    <div id="main-header"></div>
    <div class="container">
<h1>Class Availability</h1>
<div id="centeravailable">
        <div class="row">
            <div class="column_avail">
                <h3>Search All Available Classes</h3>
                <form action="/allavailable" method="POST">
                <!--<a href="/testimonies.html" class="button5">Search by <br>All</a>-->
                <input type="submit" value="Search All Available">
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="column_avail">
                <h3>Search by Day of the Week</h3>
                <form action="/timeslot_availability_day" method="POST">
                    <select name="lesson_day">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                    </select>
                    <input type="submit" value="Search by Day">
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="column_avail">
                <h3>Search by Piano Instructor</h3>
                <form action="/timeslot_by_teacher" method="POST">
                    <select name="lesson_day">
                        <option value="Monday">Nobu Sakurai</option>
                        <option value="Tuesday">Jensen Blue</option>
                        <option value="Wednesday">Anthony Chantavy</option>
                    </select>
                    <input type="submit" value="Search by Teacher">
                </form>
            </div>
        </div>
</div>
<br>
<br>
        
     

  </div>
  <br>
    <footer id="main-footer"></footer>
    <script type="text/javascript" src="common.js"></script>  
</body>
</html>
